<!DOCTYPE html>
<html>
    <head>
       <title>Kimberly Hu</title>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="style/mockup-style.css">
    </head>
    <body>
        <main>
            <header>
            	<img class="headerLogo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
               <div class="name">
	               <div class="headerTitle">
	               	Jane Doette
	               </div>
	               <div class="subTitle">
	               	Front-End Ninja
	               </div>
	           </div>
            </header>
            <section class="front-page-content">
                <img class="front-page-image" src="images/html-thing.jpg" alt="welcome image" />
            </section>
            <h1>Featured Work</h1>
            <section class="portfolio">
               <div class="project">
               	<img class="project-image" src="images/appify-img.jpg" alt="appify" />
               	<div class="projectTitle">Appify</div>
               	<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
               </div>
               <div class="project">
               	<img class="project-image" src="images/sunflower-img.jpg" alt="sunflower" />
               	<div class="projectTitle">Sunflower</div>
               	<a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
               </div>
               <div class="project">
               	<img class="project-image" src="images/bokeh-img.jpg" alt="bokeh" />
               	<div class="projectTitle">Bokeh</div>
               	<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
               </div>
            </section>
        </main>
    </body>
</html>
